<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHub - md ashif's website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 2s ease-in-out;
        }

        .container {
            position: relative;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4rem;
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            transform: translateY(-30px);
        }

        .studyhub-title {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(45deg, #333333, #555555, #333333);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: titleShine 3s ease-in-out infinite;
            position: relative;
            letter-spacing: 3px;
            transform: translateY(-30px);
        }

        .studyhub-title::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            z-index: -1;
            border-radius: 20px;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleShine {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes titleGlow {
            0% { box-shadow: 0 0 20px rgba(0,0,0,0.1); }
            100% { box-shadow: 0 0 40px rgba(0,0,0,0.2), 0 0 60px rgba(0,0,0,0.1); }
        }

        .typing-container {
            position: relative;
            display: inline-block;
        }

        .typed-text {
            font-size: 4rem;
            font-weight: 600;
            color: #333333;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
            white-space: nowrap;
        }

        .orb {
            position: absolute;
            width: 5rem;
            height: 5rem;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            transition: all 0.15s ease-out;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .cursor {
            display: inline-block;
            background-color: #333333;
            width: 3px;
            height: 1em;
            margin-left: 3px;
            animation: blink 1s infinite;
            vertical-align: text-top;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Normal Colors for Orb */
        .orb-color-1 { background-color: red; }
        .orb-color-2 { background-color: blue; }
        .orb-color-3 { background-color: green; }
        .orb-color-4 { background-color: yellow; }
        .orb-color-5 { background-color: purple; }
        .orb-color-6 { background-color: orange; }

        /* Advanced Explore Button */
        .explore-button {
            position: relative;
            background: #ffffff;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 50px;
            padding: 1.5rem 4rem;
            font-size: 1.4rem;
            font-weight: 600;
            color: #333333;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transform: translateY(30px);
        }

        .explore-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.6), transparent);
            animation: shiningLine 3s ease-in-out infinite;
        }

        @keyframes shiningLine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        .explore-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.95);
        }

        .explore-button:active {
            transform: translateY(-2px);
        }

        .explore-button .btn-text {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
        }

        .explore-button .btn-icon {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
            color: #333333;
        }

        .explore-button:hover .btn-icon {
            transform: translateX(5px);
        }

        /* Light Background gradients */
        .bg-gradient-1 {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .bg-gradient-2 {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        .bg-gradient-3 {
            background: linear-gradient(135deg, #d299c2 0%, #fef9d7 100%);
        }

        .bg-gradient-4 {
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
        }

        .bg-gradient-5 {
            background: linear-gradient(135deg, #fdbb2d 0%, #22c1c3 100%);
        }

        .bg-gradient-6 {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }
            .studyhub-title {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }
            
            .typed-text {
                font-size: 2.5rem;
            }
            
            .orb {
                width: 3rem;
                height: 3rem;
            }
            
            .explore-button {
                padding: 1.2rem 3rem;
                font-size: 1.2rem;
            }
            
            .container {
                gap: 3rem;
            }
        }

        @media (max-width: 480px) {
            .studyhub-title {
                font-size: 2rem;
                letter-spacing: 1px;
            }
            
            .typed-text {
                font-size: 2rem;
                letter-spacing: 1px;
            }
            
            .orb {
                width: 2.5rem;
                height: 2.5rem;
            }
            
            .explore-button {
                padding: 1rem 2.5rem;
                font-size: 1rem;
            }
            
            .container {
                gap: 2rem;
            }
        }
    </style>
</head>
<body class="bg-gradient-1">
    <div class="container">
        <h1 class="studyhub-title">StudyHub</h1>
        
        <div class="typing-container">
            <div class="orb orb-color-1" id="orb"></div>
            <span class="typed-text" id="typed-text"></span>
            <span class="cursor" id="cursor"></span>
        </div>
        
        <button class="explore-button" onclick="exploreNow()">
            <span class="btn-text">
                <span>Explore Now</span>
                <span class="btn-icon">â†’</span>
            </span>
        </button>
    </div>

    <script>
        class TypingAnimation {
            constructor() {
                this.words = [
                    'Sci notes',
                    'Quiz games', 
                    'Pyqs',
                    'Iq test',
                    'Formulas',
                    'Ai tutor',
                    'timer'
                ];
                
                this.backgrounds = [
                    'bg-gradient-1',
                    'bg-gradient-2',
                    'bg-gradient-3',
                    'bg-gradient-4',
                    'bg-gradient-5',
                    'bg-gradient-6'
                ];
                
                this.orbColors = [
                    'orb-color-1', // red
                    'orb-color-2', // blue
                    'orb-color-3', // green
                    'orb-color-4', // yellow
                    'orb-color-5', // purple
                    'orb-color-6'  // orange
                ];
                
                this.currentWordIndex = 0;
                this.currentCharIndex = 0;
                this.isDeleting = false;
                this.typingSpeed = 150;
                this.deletingSpeed = 100;
                this.pauseTime = 2000;
                
                this.textElement = document.getElementById('typed-text');
                this.orbElement = document.getElementById('orb');
                this.bodyElement = document.body;
                
                this.init();
            }
            
            init() {
                this.updateBackground();
                this.updateOrbColor();
                this.type();
            }
            
            updateBackground() {
                // Remove all background classes
                this.backgrounds.forEach(bg => {
                    this.bodyElement.classList.remove(bg);
                });
                // Add current background
                this.bodyElement.classList.add(this.backgrounds[this.currentWordIndex]);
            }
            
            updateOrbColor() {
                // Remove all orb color classes
                this.orbColors.forEach(color => {
                    this.orbElement.classList.remove(color);
                });
                // Add current orb color
                this.orbElement.classList.add(this.orbColors[this.currentWordIndex]);
            }
            
            calculateOrbPosition() {
                const currentText = this.textElement.textContent;
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                // Get computed font style
                const computedStyle = window.getComputedStyle(this.textElement);
                const fontSize = computedStyle.fontSize;
                const fontFamily = computedStyle.fontFamily;
                const fontWeight = computedStyle.fontWeight;
                
                context.font = `${fontWeight} ${fontSize} ${fontFamily}`;
                const textWidth = context.measureText(currentText).width;
                
                // Position orb at the end of the text, perfectly aligned with text level
                this.orbElement.style.left = `${textWidth + 15}px`;
            }
            
            type() {
                const currentWord = this.words[this.currentWordIndex];
                
                if (this.isDeleting) {
                    // Deleting characters
                    this.textElement.textContent = currentWord.substring(0, this.currentCharIndex - 1);
                    this.currentCharIndex--;
                    
                    this.calculateOrbPosition();
                    
                    if (this.currentCharIndex === 0) {
                        this.isDeleting = false;
                        this.currentWordIndex = (this.currentWordIndex + 1) % this.words.length;
                        
                        // Update background and orb color for new word
                        this.updateBackground();
                        this.updateOrbColor();
                        
                        setTimeout(() => this.type(), this.pauseTime / 4);
                        return;
                    }
                    
                    setTimeout(() => this.type(), this.deletingSpeed);
                } else {
                    // Typing characters
                    this.textElement.textContent = currentWord.substring(0, this.currentCharIndex + 1);
                    this.currentCharIndex++;
                    
                    this.calculateOrbPosition();
                    
                    if (this.currentCharIndex === currentWord.length) {
                        // Word complete, start deleting after pause
                        setTimeout(() => {
                            this.isDeleting = true;
                            this.type();
                        }, this.pauseTime);
                        return;
                    }
                    
                    setTimeout(() => this.type(), this.typingSpeed);
                }
            }
        }
        
        // Initialize the animation when page loads
        window.addEventListener('load', () => {
            new TypingAnimation();
        });
        
        // Explore Now button function
        function exploreNow() {
            // Add button click animation
            const button = document.querySelector('.explore-button');
            button.style.transform = 'translateY(-2px) scale(0.95)';
            
            setTimeout(() => {
                button.style.transform = 'translateY(-5px) scale(1)';
                // Redirect to main.html
                window.location.href = 'main.html';
            }, 150);
        }
        
        // Recalculate orb position on window resize
        window.addEventListener('resize', () => {
            const textElement = document.getElementById('typed-text');
            const orbElement = document.getElementById('orb');
            
            if (textElement && orbElement) {
                const currentText = textElement.textContent;
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                const computedStyle = window.getComputedStyle(textElement);
                const fontSize = computedStyle.fontSize;
                const fontFamily = computedStyle.fontFamily;
                const fontWeight = computedStyle.fontWeight;
                
                context.font = `${fontWeight} ${fontSize} ${fontFamily}`;
                const textWidth = context.measureText(currentText).width;
                
                orbElement.style.left = `${textWidth + 15}px`;
            }
        });
    </script>
</body>
</html>
