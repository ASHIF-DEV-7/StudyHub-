<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Millennium Stopwatch</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #ffffff;
            overflow: hidden;
        }
        
        /* Subtle animated background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 119, 198, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(119, 198, 255, 0.06) 0%, transparent 50%);
            animation: bgFloat 20s ease-in-out infinite;
        }
        
        @keyframes bgFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-10px, -10px) scale(1.02); }
        }
        
        /* Main Container */
        .stopwatch-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 420px;
            width: 100%;
            position: relative;
            z-index: 10;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }
        
        .header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            font-weight: 400;
        }
        
        /* Time Display */
        .time-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            padding: 32px 24px;
            margin: 32px 0;
            border: 1px solid rgba(255, 255, 255, 0.08);
            text-align: center;
            position: relative;
        }
        
        .main-time {
            font-family: 'JetBrains Mono', monospace;
            font-size: 3.2rem;
            font-weight: 400;
            color: #00d4ff;
            line-height: 1;
            margin-bottom: 8px;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }
        
        .milliseconds {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.4rem;
            color: #ff6b6b;
            font-weight: 400;
        }
        
        /* Control Buttons */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin: 32px 0;
        }
        
        .btn {
            padding: 16px 24px;
            font-size: 0.95rem;
            font-weight: 500;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.01em;
        }
        
        .btn:hover {
            transform: translateY(-1px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-start {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(0, 212, 255, 0.2);
        }
        
        .btn-start:hover {
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.3);
        }
        
        .btn-stop {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(255, 107, 107, 0.2);
        }
        
        .btn-stop:hover {
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.3);
        }
        
        .btn-reset {
            background: linear-gradient(135deg, #666 0%, #555 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            grid-column: 1 / -1;
        }
        
        .btn-reset:hover {
            background: linear-gradient(135deg, #777 0%, #666 100%);
        }
        
        .btn-lap {
            background: linear-gradient(135deg, #ffa726 0%, #ff9800 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(255, 167, 38, 0.2);
            grid-column: 1 / -1;
            margin-top: 8px;
        }
        
        .btn-lap:hover {
            box-shadow: 0 6px 20px rgba(255, 167, 38, 0.3);
        }
        
        /* Lap Times */
        .lap-times {
            max-height: 180px;
            overflow-y: auto;
            margin-top: 24px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.06);
        }
        
        .lap-times::-webkit-scrollbar {
            width: 6px;
        }
        
        .lap-times::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .lap-times::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
        
        .lap-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .lap-item:last-child {
            border-bottom: none;
        }
        
        .lap-item:nth-child(odd) {
            background: rgba(255, 255, 255, 0.02);
        }
        
        .lap-number {
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        .lap-time {
            font-family: 'JetBrains Mono', monospace;
            color: #00d4ff;
            font-weight: 400;
            font-size: 0.9rem;
        }
        
        /* Statistics */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 24px;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.04);
            border-radius: 8px;
            padding: 12px 8px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.06);
        }
        
        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            font-weight: 600;
            color: #ffa726;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }
        
        /* Status Indicator */
        .status-indicator {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #666;
            transition: all 0.3s ease;
        }
        
        .status-indicator.running {
            background: #00d4ff;
            box-shadow: 0 0 12px rgba(0, 212, 255, 0.6);
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .stopwatch-container {
                padding: 32px 24px;
                margin: 16px;
            }
            
            .main-time {
                font-size: 2.8rem;
            }
            
            .controls {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .btn-reset, .btn-lap {
                grid-column: 1;
            }
            
            .stats {
                grid-template-columns: 1fr;
                gap: 8px;
            }
        }
        
        /* Keyboard shortcut hint */
        .keyboard-hint {
            position: absolute;
            bottom: 16px;
            left: 16px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.3);
            font-weight: 400;
        }
        
        /* Simple notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 212, 255, 0.9);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            transform: translateX(300px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        /* Simple focus ring */
        .btn:focus {
            outline: 2px solid rgba(0, 212, 255, 0.5);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="stopwatch-container">
        <!-- Status Indicator -->
        <div class="status-indicator" id="statusIndicator"></div>
        
        <!-- Header -->
        <div class="header">
            <h1>⏱️ Millennium Timer</h1>
            <p>Clean & Precise Stopwatch</p>
        </div>
        
        <!-- Time Display -->
        <div class="time-display">
            <div class="main-time" id="mainTime">00:00:00</div>
            <div class="milliseconds" id="milliseconds">.000</div>
        </div>
        
        <!-- Control Buttons -->
        <div class="controls">
            <button class="btn btn-start" id="startBtn">▶️ Start</button>
            <button class="btn btn-stop" id="stopBtn">⏸️ Pause</button>
            <button class="btn btn-reset" id="resetBtn">🔄 Reset</button>
            <button class="btn btn-lap" id="lapBtn">🏁 Lap Time</button>
        </div>
        
        <!-- Statistics -->
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalLaps">0</div>
                <div class="stat-label">Laps</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="bestLap">--:--</div>
                <div class="stat-label">Best</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="avgLap">--:--</div>
                <div class="stat-label">Average</div>
            </div>
        </div>
        
        <!-- Lap Times -->
        <div class="lap-times" id="lapTimes" style="display: none;"></div>
        
        <!-- Keyboard Hints -->
        <div class="keyboard-hint">
            Space: Start/Pause • R: Reset • L: Lap
        </div>
    </div>

    <script>
        class MillenniumStopwatch {
            constructor() {
                this.startTime = 0;
                this.elapsedTime = 0;
                this.timerInterval = null;
                this.isRunning = false;
                this.lapTimes = [];
                this.lapStartTime = 0;
                
                this.initializeElements();
                this.bindEvents();
                this.updateDisplay();
            }
            
            initializeElements() {
                this.mainTimeEl = document.getElementById('mainTime');
                this.millisecondsEl = document.getElementById('milliseconds');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.lapBtn = document.getElementById('lapBtn');
                this.lapTimesEl = document.getElementById('lapTimes');
                this.totalLapsEl = document.getElementById('totalLaps');
                this.bestLapEl = document.getElementById('bestLap');
                this.avgLapEl = document.getElementById('avgLap');
                this.statusIndicator = document.getElementById('statusIndicator');
            }
            
            bindEvents() {
                this.startBtn.addEventListener('click', () => this.start());
                this.stopBtn.addEventListener('click', () => this.stop());
                this.resetBtn.addEventListener('click', () => this.reset());
                this.lapBtn.addEventListener('click', () => this.addLap());
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.isRunning ? this.stop() : this.start();
                    } else if (e.code === 'KeyR') {
                        e.preventDefault();
                        this.reset();
                    } else if (e.code === 'KeyL' && this.isRunning) {
                        e.preventDefault();
                        this.addLap();
                    }
                });
            }
            
            start() {
                if (!this.isRunning) {
                    this.startTime = Date.now() - this.elapsedTime;
                    this.lapStartTime = Date.now() - this.elapsedTime;
                    this.timerInterval = setInterval(() => this.updateTime(), 10);
                    this.isRunning = true;
                    
                    this.startBtn.innerHTML = '✅ Running';
                    this.startBtn.style.background = 'linear-gradient(135deg, #4caf50 0%, #45a049 100%)';
                    this.lapBtn.disabled = false;
                    this.statusIndicator.classList.add('running');
                    
                    this.showNotification('Timer Started!');
                }
            }
            
            stop() {
                if (this.isRunning) {
                    clearInterval(this.timerInterval);
                    this.isRunning = false;
                    
                    this.startBtn.innerHTML = '▶️ Resume';
                    this.startBtn.style.background = 'linear-gradient(135deg, #00d4ff 0%, #0099cc 100%)';
                    this.statusIndicator.classList.remove('running');
                    
                    this.showNotification('Timer Paused');
                }
            }
            
            reset() {
                clearInterval(this.timerInterval);
                this.startTime = 0;
                this.elapsedTime = 0;
                this.lapStartTime = 0;
                this.isRunning = false;
                this.lapTimes = [];
                
                this.updateDisplay();
                this.updateStats();
                
                this.startBtn.innerHTML = '▶️ Start';
                this.startBtn.style.background = 'linear-gradient(135deg, #00d4ff 0%, #0099cc 100%)';
                this.lapBtn.disabled = true;
                this.statusIndicator.classList.remove('running');
                
                this.lapTimesEl.innerHTML = '';
                this.lapTimesEl.style.display = 'none';
                
                this.showNotification('Timer Reset');
            }
            
            addLap() {
                if (this.isRunning) {
                    const currentTime = Date.now();
                    const lapTime = currentTime - this.lapStartTime;
                    const totalTime = currentTime - this.startTime;
                    
                    this.lapTimes.push({
                        lap: this.lapTimes.length + 1,
                        lapTime: lapTime,
                        totalTime: totalTime
                    });
                    
                    this.lapStartTime = currentTime;
                    this.displayLapTimes();
                    this.updateStats();
                    
                    this.showNotification(`Lap ${this.lapTimes.length} Recorded`);
                }
            }
            
            updateTime() {
                this.elapsedTime = Date.now() - this.startTime;
                this.updateDisplay();
            }
            
            updateDisplay() {
                const time = this.formatTime(this.elapsedTime);
                this.mainTimeEl.textContent = time.main;
                this.millisecondsEl.textContent = time.ms;
            }
            
            formatTime(milliseconds) {
                const totalSeconds = Math.floor(milliseconds / 1000);
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                const ms = milliseconds % 1000;
                
                const main = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                const msFormatted = `.${ms.toString().padStart(3, '0')}`;
                
                return { main, ms: msFormatted };
            }
            
            displayLapTimes() {
                this.lapTimesEl.style.display = 'block';
                const lapItem = document.createElement('div');
                lapItem.className = 'lap-item';
                
                const lastLap = this.lapTimes[this.lapTimes.length - 1];
                const lapTime = this.formatTime(lastLap.lapTime);
                
                lapItem.innerHTML = `
                    <span class="lap-number">Lap ${lastLap.lap}</span>
                    <span class="lap-time">${lapTime.main}${lapTime.ms}</span>
                `;
                
                this.lapTimesEl.insertBefore(lapItem, this.lapTimesEl.firstChild);
            }
            
            updateStats() {
                this.totalLapsEl.textContent = this.lapTimes.length;
                
                if (this.lapTimes.length > 0) {
                    const lapDurations = this.lapTimes.map(lap => lap.lapTime);
                    const bestLap = Math.min(...lapDurations);
                    const avgLap = lapDurations.reduce((a, b) => a + b, 0) / lapDurations.length;
                    
                    this.bestLapEl.textContent = this.formatTime(bestLap).main;
                    this.avgLapEl.textContent = this.formatTime(avgLap).main;
                } else {
                    this.bestLapEl.textContent = '--:--';
                    this.avgLapEl.textContent = '--:--';
                }
            }
            
            showNotification(message) {
                // Remove existing notification
                const existingNotification = document.querySelector('.notification');
                if (existingNotification) {
                    existingNotification.remove();
                }
                
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.textContent = message;
                document.body.appendChild(notification);
                
          requestAnimationFrame(() => {
                    notification.classList.add('show');
                });
                
                // Hide after 2 seconds
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }, 2000);
            }
        }
        
        // Initialize the stopwatch
        document.addEventListener('DOMContentLoaded', () => {
            new MillenniumStopwatch();
        });
    </script>
</body>
<script src="script.js"></script>
</html>
