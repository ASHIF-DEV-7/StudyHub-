<head>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: sans-serif;

            min-height: 100vh;
            overflow-x: hidden;

        .container {

            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        /* Glassmorphism Effect */

            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);

            box-shadow: 0 8px 32px rgba(0, 255, 255, 0.1);

        /* Neon Glow Effects */

            text-shadow: 0 0 5px currentColor, 0 0 10px currentColor, 0 0 20px currentColor;
        }
        
        .neon-border {
            border: 2px solid #00ffff;
            box-shadow: 0 0 10px #00ffff, inset 0 0 10px rgba(0, 255, 255, 0.1);
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }
        
        .title {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        /* Main Menu */
        .main-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 40px;
        }
        
        .menu-section {
            width: 100%;
            max-width: 600px;
        }
        
        .section-title {
            color: #ff00ff;
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-family: sherif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            color: #000;
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #ff00ff, #ff0080);
            color: #fff;
        }
        
        .btn-success {
            background: linear-gradient(45deg, #00ff00, #80ff00);
            color: #000;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3);
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        /* Quiz Interface */
        .quiz-container {
            display: none;
            padding: 30px;
        }
        
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            flex-wrap: wrap;
        }
        
        .quiz-info {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .info-item {
            padding: 10px 15px;
            border-radius: 10px;
            font-weight: 700;
        }
        
        .timer {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff4444;
        }
        
        .score {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            color: #44ff44;
        }
        
        .question-counter {
            background: rgba(255, 255, 0, 0.2);
            border: 1px solid #ffff00;
            color: #ffff44;
        }
        
        /* Question Card */
        .question-card {
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .subject-tag {
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        
        .biology { background: linear-gradient(45deg, #00ff00, #80ff80); color: #000; }
        .chemistry { background: linear-gradient(45deg, #ff8000, #ffff00); color: #000; }

            background: linear-gradient(45deg, #ff0080, #ff00ff);
            color: #fff;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.7rem;
        }
        
        .question-text {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #ffffff;
        }
        
        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .option {
            padding: 15px 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .option:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: #00ffff;
        }
        
        .option.selected {
            background: rgba(0, 255, 255, 0.2);
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
        
        .option.correct {
            background: rgba(0, 255, 0, 0.2);
            border-color: #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }
        
        .option.incorrect {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }
        
        .option-label {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            flex-shrink: 0;
        }
        
        /* Explanation */
        .explanation {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 0, 0.1);
            border-left: 4px solid #ffff00;
            display: none;
        }
        
        .explanation.show {
            display: block;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Quiz Controls */
        .quiz-controls {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        /* Results */
        .results {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .final-score {
            font-size: 3rem;
            color: #00ffff;
            margin-bottom: 20px;
        }
        
        .performance-text {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        
        /* Import/Export */
        .import-export {
            margin-top: 20px;
            padding: 20px;
            text-align: center;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(45deg, #8000ff, #ff00ff);
            border-radius: 10px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(128, 0, 255, 0.3);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .title { font-size: 2rem; }
            .quiz-header { flex-direction: column; gap: 15px; }
            .quiz-info { justify-content: center; }
            .options { grid-template-columns: 1fr; }
            .quiz-controls { flex-direction: column; }
            .question-header { flex-direction: column; gap: 10px; }
        }
        
        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-top: 3px solid #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hidden class */
        .hidden { display: none !important; }
        
        /* Toast notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 700;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast.success { background: linear-gradient(45deg, #00ff00, #80ff00); color: #000; }
        .toast.error { background: linear-gradient(45deg, #ff0000, #ff8080); }
        .toast.info { background: linear-gradient(45deg, #00ffff, #0080ff); color: #000; }
    </style>
</head>

                </div>
            </div>
            <div class="import-export glass">
                <h3 style="color: #ff00ff; margin-bottom: 15px;">Import/Export Questions</h3>

                <button class="btn btn-primary" onclick="exportQuestions()">💾 Export Questions</button>
                <button class="btn btn-secondary" onclick="resetQuestions()">🔄 Reset to Default</button>
            </div>
        </div>

        <!-- Quiz Container -->
        <div id="quizContainer" class="quiz-container">

            <div class="quiz-header glass">

                    <div class="info-item question-counter">
                        <span id="questionCounter">1 / 50</span>
                    </div>
                    <div class="info-item score">
                        Score: <span id="currentScore">0</span>
                    </div>
                    <div class="info-item timer" id="timerDisplay" style="display: none;">
                        Time: <span id="timeLeft">30:00</span>
                    </div>
                </div>
                <button class="btn btn-secondary" onclick="exitQuiz()">🏠 Exit Quiz</button>
            </div>

            <!-- Question Card -->
            <div class="question-card glass">
                <div class="question-header">
                    <span class="subject-tag" id="subjectTag">Biology</span>
                    <span class="pyq-badge" id="pyqBadge" style="display: none;">PYQ 2022</span>
                </div>
                
                <div class="question-text" id="questionText">
                    Loading question...
                </div>
                
                <div class="options" id="optionsContainer">
                    <!-- Options will be populated by JavaScript -->
                </div>
                
                <div class="explanation" id="explanationContainer">
                    <strong>💡 Explanation:</strong>
                    <p id="explanationText"></p>
                </div>
            </div>

            <!-- Quiz Controls -->
            <div class="quiz-controls glass">
                <button class="btn btn-secondary" id="prevBtn" onclick="previousQuestion()" disabled>⬅️ Previous</button>
                <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()">Next ➡️</button>
                <button class="btn btn-success" id="submitBtn" onclick="submitQuiz()" style="display: none;">🏁 Submit Quiz</button>
            </div>
        </div>

        <!-- Results -->
        <div id="resultsContainer" class="results glass hidden">
            <h2 class="neon-text" style="color: #00ffff; margin-bottom: 20px;">🎉 Quiz Complete!</h2>
            <div class="final-score" id="finalScore">85%</div>
            <div class="performance-text" id="performanceText">Excellent Work!</div>
            
            <div style="margin: 30px 0;">

                <div style="margin-bottom: 10px;">

                <div>

            </div>
            
            <div class="button-group">

                <button class="btn btn-secondary" onclick="backToMenu()">🏠 Main Menu</button>
            </div>
        </div>
    </div>

                isPYQ: false,
                year: null
            },
            {
                id: "CHEM_49",
                subject: "chemistry",
                question: "The chemical formula of marble is:",
                options: ["CaCO₃", "MgCO₃", "Na₂CO₃", "K₂CO₃"],
                answerIndex: 0,
                explanation: "Marble is primarily composed of calcium carbonate (CaCO₃), formed from limestone.",
                isPYQ: true,
                year: 2022
            },
            {
                id: "CHEM_50",
                subject: "chemistry",
                question: "Which compound is used to test for starch?",
                options: ["Methyl orange", "Phenolphthalein", "Iodine solution", "Litmus paper"],
                answerIndex: 2,
                explanation: "Iodine solution turns blue-black in the presence of starch, making it a specific test.",
                isPYQ: true,
                year: 2021
            }
        ];

        // Initialize the application
        let questionBank = [...defaultQuestions];

        // Utility Functions
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // Subject Selection
        function setSubject(subject) {
            currentSubject = subject;
            const buttons = document.querySelectorAll('.menu-section:nth-child(2) .btn');
            buttons.forEach(btn => btn.style.opacity = '0.6');
            event.target.style.opacity = '1';
            
            let message = '';
            if (subject === 'biology') message = '🧬 Biology selected!';
            else if (subject === 'chemistry') message = '⚗️ Chemistry selected!';
            else message = '🔬 Mixed mode selected!';
            
            showToast(message, 'success');
        }

        // Quiz Initialization
        function startQuiz(mode) {
            currentMode = mode;
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];

            // Filter questions based on subject
            let filteredQuestions = [...questionBank];
            if (currentSubject === 'biology') {
                filteredQuestions = questionBank.filter(q => q.subject === 'biology');
            } else if (currentSubject === 'chemistry') {
                filteredQuestions = questionBank.filter(q => q.subject === 'chemistry');
            }

            // Shuffle and select questions
            questions = shuffleArray(filteredQuestions).slice(0, Math.min(50, filteredQuestions.length));
            
            if (questions.length === 0) {
                showToast('No questions available for selected subject!', 'error');
                return;
            }

            // Setup timer for test mode
            if (mode === 'test') {
                timeLeft = Math.min(questions.length * 36, 1800); // 36 seconds per question, max 30 minutes
                startTime = new Date();
                startTimer();
                document.getElementById('timerDisplay').style.display = 'block';
            } else {
                document.getElementById('timerDisplay').style.display = 'none';
            }

            // Show quiz interface
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            document.getElementById('resultsContainer').classList.add('hidden');

            loadQuestion();
            showToast(`${mode === 'practice' ? '🧪 Practice' : '⏱️ Test'} mode started!`, 'success');
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timeLeft').textContent = formatTime(timeLeft);
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    submitQuiz();
                }
            }, 1000);
        }

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            const optionsContainer = document.getElementById('optionsContainer');
            
            // Update question counter
            document.getElementById('questionCounter').textContent = 
                `${currentQuestionIndex + 1} / ${questions.length}`;
            
            // Update subject tag
            const subjectTag = document.getElementById('subjectTag');
            subjectTag.textContent = question.subject.charAt(0).toUpperCase() + question.subject.slice(1);
            subjectTag.className = `subject-tag ${question.subject}`;
            
            // Show PYQ badge if applicable
            const pyqBadge = document.getElementById('pyqBadge');
            if (question.isPYQ) {
                pyqBadge.textContent = `PYQ ${question.year}`;
                pyqBadge.style.display = 'inline-block';
            } else {
                pyqBadge.style.display = 'none';
            }
            
            // Set question text
            document.getElementById('questionText').textContent = question.question;
            
            // Clear previous options
            optionsContainer.innerHTML = '';
            
            // Create option elements
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.onclick = () => selectOption(index);
                
                const optionLabel = document.createElement('div');
                optionLabel.className = 'option-label';
                optionLabel.textContent = String.fromCharCode(65 + index); // A, B, C, D
                
                const optionText = document.createElement('span');
                optionText.textContent = option;
                
                optionElement.appendChild(optionLabel);
                optionElement.appendChild(optionText);
                optionsContainer.appendChild(optionElement);
            });
            
            // Hide explanation initially
            document.getElementById('explanationContainer').classList.remove('show');
            
            // Update navigation buttons
            updateNavigationButtons();
            
            // Show previously selected answer if any
            if (userAnswers[currentQuestionIndex] !== undefined) {
                const selectedIndex = userAnswers[currentQuestionIndex];
                const options = document.querySelectorAll('.option');
                options[selectedIndex].classList.add('selected');
            }
        }

        function selectOption(optionIndex) {
            const options = document.querySelectorAll('.option');
            const question = questions[currentQuestionIndex];
            
            // Clear previous selections
            options.forEach(option => {
                option.classList.remove('selected', 'correct', 'incorrect');
            });
            
            // Mark selected option
            options[optionIndex].classList.add('selected');
            userAnswers[currentQuestionIndex] = optionIndex;
            
            // Show feedback in practice mode
            if (currentMode === 'practice') {
                // Show correct answer
                options[question.answerIndex].classList.add('correct');
                
                // Show incorrect answer if wrong
                if (optionIndex !== question.answerIndex) {
                    options[optionIndex].classList.add('incorrect');
                }
                
                // Show explanation
                document.getElementById('explanationText').textContent = question.explanation;
                document.getElementById('explanationContainer').classList.add('show');
                
                // Update score
                if (optionIndex === question.answerIndex) {
                    score++;
                    showToast('✅ Correct!', 'success');
                } else {
                    showToast('❌ Incorrect!', 'error');
                }
                
                document.getElementById('currentScore').textContent = score;
            }
            
            updateNavigationButtons();
        }

        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const submitBtn = document.getElementById('submitBtn');
            
            // Previous button
            prevBtn.disabled = currentQuestionIndex === 0;
            
            // Next/Submit button logic
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.style.display = 'none';
                submitBtn.style.display = 'inline-block';
            } else {
                nextBtn.style.display = 'inline-block';
                submitBtn.style.display = 'none';
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            }
        }

        function submitQuiz() {
            // Stop timer
            if (timer) {
                clearInterval(timer);
            }
            
            // Calculate final score
            let correctAnswers = 0;
            for (let i = 0; i < questions.length; i++) {
                if (userAnswers[i] === questions[i].answerIndex) {
                    correctAnswers++;
                }
            }
            
            const percentage = Math.round((correctAnswers / questions.length) * 100);
            const timeTaken = startTime ? formatTime(Math.floor((new Date() - startTime) / 1000)) : 'N/A';
            
            // Update results display
            document.getElementById('finalScore').textContent = `${percentage}%`;
            document.getElementById('correctCount').textContent = correctAnswers;
            document.getElementById('incorrectCount').textContent = questions.length - correctAnswers;
            document.getElementById('timeTaken').textContent = timeTaken;
            
            // Performance message
            let performanceMessage = '';
            if (percentage >= 90) performanceMessage = '🏆 Outstanding! You\'re a Science Champion!';
            else if (percentage >= 80) performanceMessage = '🌟 Excellent Work! Keep it up!';
            else if (percentage >= 70) performanceMessage = '👍 Good Job! Room for improvement!';
            else if (percentage >= 60) performanceMessage = '👌 Fair Performance! Study more!';
            else performanceMessage = '📚 Need More Practice! Don\'t give up!';
            
            document.getElementById('performanceText').textContent = performanceMessage;
            
            // Show results
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('resultsContainer').classList.remove('hidden');
            
            showToast(`Quiz completed! Score: ${percentage}%`, 'success');
        }

        function restartQuiz() {
            startQuiz(currentMode);
        }

        function exitQuiz() {
            if (timer) clearInterval(timer);
            backToMenu();
        }

        function backToMenu() {
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('resultsContainer').classList.add('hidden');
            document.getElementById('mainMenu').style.display = 'flex';
            
            // Reset variables
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            if (timer) clearInterval(timer);
        }

        // Import/Export Functions
        function exportQuestions() {
            const dataStr = JSON.stringify(questionBank, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = 'science_questions.json';
            link.click();
            
            URL.revokeObjectURL(url);
            showToast('📁 Questions exported successfully!', 'success');
        }

        function importQuestions(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (Array.isArray(imported) && imported.length > 0) {
                        // Validate question format
                        const valid = imported.every(q => 
                            q.id && q.subject && q.question && q.options && 
                            Array.isArray(q.options) && typeof q.answerIndex === 'number'
                        );
                        
                        if (valid) {
                            questionBank = imported;
                            showToast(`📥 ${imported.length} questions imported successfully!`, 'success');
                        } else {
                            throw new Error('Invalid question format');
                        }
                    } else {
                        throw new Error('Invalid file format');
                    }
                } catch (error) {
                    showToast('❌ Error importing questions: ' + error.message, 'error');
                }
            };
            reader.readAsText(file);
        }

        function resetQuestions() {
            questionBank = [...defaultQuestions];
            showToast('🔄 Question bank reset to default!', 'info');
        }

        // Keyboard Support
    document.addEventListener('keydown', function(e) {
            if (document.getElementById('quizContainer').style.display === 'block') {
                if (e.key >= '1' && e.key <= '4') {
                    const optionIndex = parseInt(e.key) - 1;
                    if (optionIndex < questions[currentQuestionIndex].options.length) {
                        selectOption(optionIndex);
                    }
                } else if (e.key === 'ArrowLeft') {
                    previousQuestion();
                } else if (e.key === 'ArrowRight') {
                    nextQuestion();
                } else if (e.key === 'Enter') {
                    if (currentQuestionIndex === questions.length - 1) {
                        submitQuiz();
                    } else {
                        nextQuestion();
                    }
                } else if (e.key === 'Escape') {
                    exitQuiz();
                }
            }
        });

        // Initialize default subject
        setSubject('mixed');

        // Service Worker for Offline Support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swCode = `
                    const CACHE_NAME = 'science-quiz-v1';
                    const urlsToCache = ['/'];
                    
                    self.addEventListener('install', event => {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then(cache => cache.addAll(urlsToCache))
                        );
                    });
                    
                    self.addEventListener('fetch', event => {
                        event.respondWith(
                            caches.match(event.request)
                                .then(response => response || fetch(event.request))
                        );
                    });
                `;
                
                const blob = new Blob([swCode], {type: 'application/javascript'});
                const swUrl = URL.createObjectURL(blob);
                
                navigator.serviceWorker.register(swUrl)
                    .then(() => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed'));
            });
        }
    </script>
